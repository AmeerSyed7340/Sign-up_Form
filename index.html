<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div id="logo">
                <img src="./images/odin-lined.png" alt="" id="odin-logo">
                <h1 id="odin-text">ODIN</h1>
            </div>
        </div>
        <div class="right">
            <div id="right-top">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.
                </p>
                <br>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div id="right-mid">
                <h1>Let's do this!</h1>
                <form action="example.com" method="post">
                    <div id="form-left">
                        <ul>
                            <li>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first-name" id="first-name">
                            </li>
                            <li>
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" placeholder="abc@example.com">
                            </li>
                            <li>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password">    
                            </li>
                        </ul>
                    </div>
                    <div id="form-right">
                        <ul>
                            <li>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id="last-name">
                            </li>
                            <li>
                                <label for="number">PHONE NUMBER</label>
                                <input type="number" name="number" id="number" placeholder="+1(000)-000-0000">
                            </li>
                            <li>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm-password" id="confirm-password">    
                            </li>
                        </ul>
                    </div>                    
                </form>
            </div>
            <div id="right-bottom">
                <button id="btn">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
